<!doctype html>
<html>
    <head>
        <title>AnoGReS</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!------------------- GLOBAL STYLES ------------------->
        <link href="Styles/bootstrap.min.css" rel="stylesheet" />
        <link href="Styles/main.css" rel="stylesheet" />
        <link href="Styles/theme.css" rel="stylesheet" />

        <!------------------- PAGE STYLES ------------------->
        <link href="Styles/index.css" rel="stylesheet" />

        <!------------------- CUSTOM OVERRIDE ------------------->
        <link href="Styles/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container col-sm-12 Logo p-4">
            <h1>AnoGReS</h1>
        </div>
        <div class="container col-lg-4 col-md-6 col-sm-6 px-4 pt-2">
            <form class="Primary LoginForm">
                <div class="form-group pt-3 px-4">
                    <input type="text" class="form-control" id="TextUsername" placeholder="Username" />
                </div>
                <div class="form-group pt-1 px-4">
                    <input type="password" class="form-control" id="TextPassword" placeholder="Password" />
                </div>
                <div class="form-group px-5">
                    <input type="button" class="form-control Accent" id="ButtonLogin" value="Login" />
                </div>
            </form>
            <div class="form-group pt-5 px-4">
                <p class="text-center">Trouble getting in? <a href="#" class="Accent-Text">Forgot Password</a></p>
                <p class="text-center">Don't have an account? <a href="#" class="Accent-Text">Register here</a></p>
            </div>
        </div>
        <div class="container col-sm-12 Footer Secondary">
            <small class="tPrimary-Text">Powered by AnoGReS</small>
        </div>

        <!------------------- GLOBAL SCRIPTS ------------------->
        <script src="Scripts/jquery-3.5.0.min.js"></script>
        <script src="Scripts/bootstrap.bundle.min.js"></script>

    </body>
</html>
